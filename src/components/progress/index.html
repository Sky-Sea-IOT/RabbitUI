<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../style/components/progress.css" />
</head>
<style>
    .demo {
        width: 50%;
        margin: 10px auto;
    }
</style>

<body>
    <div class="demo">
        <strong>标准的进度条</strong>
        <div class="rbt-progress">
            <div class="rbt-progress-bar" role="progressbar" style="width: 25%"></div>
        </div>
    </div>
    <div class="demo">
        <div class="rbt-progress">
            <div class="rbt-progress-bar success" role="progressbar" style="width: 45%"></div>
        </div>
    </div>
    <div class="demo">
        <div class="rbt-progress">
            <div class="rbt-progress-bar warning" role="progressbar" style="width: 65%"></div>
        </div>
    </div>
    <div class="demo">
        <div class="rbt-progress">
            <div class="rbt-progress-bar error" role="progressbar" style="width: 100%"></div>
        </div>
    </div>
    <div class="demo">
        <div class="rbt-progress">
            <div class="rbt-progress-bar info" role="progressbar" style="width: 25%"></div>
        </div>
    </div>
    <div class="demo">
        <strong>百分比内显</strong>
        <div class="rbt-progress">
            <div class="rbt-progress-bar" role="progressbar" style="width: 25%">
                25%
            </div>
        </div>
    </div>
    <div class="demo">
        <strong>自定义高度</strong>
        <br /><br />
        <div class="rbt-progress" style="height: 1px">
            <div class="rbt-progress-bar" role="progressbar" style="width: 25%"></div>
        </div>
        <br />
        <div class="rbt-progress" style="height: 20px">
            <div class="rbt-progress-bar" role="progressbar" style="width: 25%"></div>
        </div>
    </div>
    <div class="demo">
        <strong>分段进度条</strong>
        <div class="rbt-progress">
            <div class="rbt-progress-bar" role="progressbar" style="width: 30%"></div>
            <div class="rbt-progress-bar success" role="progressbar" style="width: 30%"></div>
        </div>
    </div>
    <div class="demo">
        <strong>渐变色 </strong>
        <div class="rbt-progress">
            <div class="rbt-progress-bar" role="progressbar" style="
            width: 25%;
            background-image: linear-gradient(
              to right,
              rgb(16, 142, 233) 0%,
              rgb(135, 208, 104) 100%
            );
          "></div>
        </div>
    </div>
    <div class="demo">
        <strong>进度条动画</strong>
        <div class="rbt-progress">
            <div class="rbt-progress-bar active" role="progressbar" style="width: 40%"></div>
        </div>
    </div>
</body>
<script src="../../utils/typeof.js"></script>
<script src="../../common/getComps.js"></script>
<script src="../../common/getCompsSlot.js"></script>
<script src="../../utils/addDom.js"></script>
<script src="../../utils/isSlotUserd.js"></script>
<script src="../../common/main.js"></script>
<script src="./progress.js"></script>
<script></script>

</html>
