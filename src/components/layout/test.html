<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" main="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../style/components/layout.css" />
</head>
<style>
    .demo {
        width: 1010px;
        text-align: center;
        margin: 20px auto;
        padding: 42px 24px 50px;
        color: rgba(0, 0, 0, 0.85);
        border-bottom: 1px solid #f0f0f0;
    }
    
    .demo rb-header,
    .demo rb-footer {
        color: #fff;
        background: #7dbcea;
    }
    
    .demo rb-content {
        min-height: 120px;
        color: #fff;
        line-height: 120px;
        background: rgba(16, 142, 233, 1);
    }
    
    .demo rb-sider {
        color: #fff;
        line-height: 120px;
        background: #3ba0e9;
    }
</style>

<body>
    <div class="demo">
        <rb-layout>
            <rb-header>Header</rb-header>
            <rb-content>Content</rb-content>
            <rb-footer>Footer</rb-footer>
        </rb-layout>
    </div>

    <div class="demo">
        <rb-layout>
            <rb-header>Header</rb-header>
            <rb-layout has-sider>
                <rb-sider>Sider</rb-sider>
                <rb-content>Content</rb-content>
            </rb-layout>
            <rb-footer>Footer</rb-footer>
        </rb-layout>
    </div>

    <div class="demo">
        <rb-layout>
            <rb-header>Header</rb-header>
            <rb-layout has-sider>
                <rb-content>Content</rb-content>
                <rb-sider>Sider</rb-sider>
            </rb-layout>
            <rb-footer>Footer</rb-footer>
        </rb-layout>
    </div>

    <div class="demo">
        <rb-layout has-sider>
            <rb-sider style="line-height: 250px">Sider</rb-sider>
            <rb-layout>
                <rb-header>Header</rb-header>
                <rb-content>Content</rb-content>
                <rb-footer>Footer</rb-footer>
            </rb-layout>
        </rb-layout>
    </div>
</body>
<script src="../../common/main.js"></script>
<script src="./layout.js"></script>
<script></script>

</html>
