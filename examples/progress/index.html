        width: 35%;
        padding: 0 20px;
        margin: 20px auto;

<body>
    <!-- status为 success 或 wrong 时替换进度文字显示对应图标
    <r-progress class="rab-progress-show-info">
        <div class="rab-progress-outer">
            <div class="rab-progress-inner">
                <div class="rab-progress-bg" style="width: 25%; height: 10px">
                    百分比内显
                    <span class="rab-progress-inner-text">45%</span>

                <div class="rab-progress-success-bg" style="width: 0%; height: 10px"></div>

    <div class="example">
        <r-progress rb-percent="30"></r-progress>
        <r-progress rb-percent="50" rb-status="active"></r-progress>
        <r-progress rb-percent="70" rb-status="wrong"></r-progress>
        <r-progress rb-percent="100" rb-status="success"></r-progress>
        <r-progress rb-percent="50" rb-status="warning"></r-progress>
        <r-progress rb-percent="50" rb-show-text="false"></r-progress>
    </div>

    <div class="example">
        <r-progress rb-text-inside="true" rb-stroke-width="20" rb-percent="30"></r-progress>
        <r-progress rb-text-inside="true" rb-stroke-width="20" rb-percent="70" rb-status="active"></r-progress>
        <r-progress rb-text-inside="true" rb-stroke-width="20" rb-percent="100" rb-status="success"></r-progress>
        <r-progress rb-text-inside="true" rb-stroke-width="20" rb-percent="80" rb-status="warning"></r-progress>
        <r-progress rb-text-inside="true" rb-stroke-width="20" rb-percent="50" rb-status="wrong"></r-progress>
    </div>

    <div class="example">
        <r-progress rb-percent="99" rb-stroke-color="['#108ee9', '#87d068']"></r-progress>
        <r-progress rb-percent="99" rb-stroke-color="['#108ee9', '#87d068']" rb-status="active"></r-progress>
    </div>

    <div class="example">
        <r-progress rb-percent="60" rb-success-percent="30" id="a"></r-progress>
    </div>
</body>
