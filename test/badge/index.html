<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .example {
        width: 520px;
        padding: 42px 24px 50px;
        border: 1px solid #f0f0f0;
        margin: 20px auto;
    }
    
    .demo-badge {
        width: 42px;
        height: 42px;
        background: #eee;
        border-radius: 6px;
        display: inline-block;
    }
    
    .example r-badge {
        margin-left: 15px;
        vertical-align: top;
    }
    
    .demo-badge-alone {
        background: #5cb85c !important;
    }
</style>

<body>
    <div class="example">
        <r-badge count="3">
            <a class="demo-badge"></a>
        </r-badge>
        <r-badge count="<i class='rab-icon rab-icon-md-time'></i>">
            <a class="demo-badge"></a>
        </r-badge>
    </div>

    <div class="example">
        <r-badge dot="true">
            <a class="demo-badge"></a>
        </r-badge>
        <r-badge dot="true">
            <i class="rab-icon rab-icon-ios-notifications-outline" style="font-size: 26px;"></i>
        </r-badge>
        <r-badge dot="true">
            <a>可以是一个链接</a>
        </r-badge>
    </div>

    <div class="example">
        <r-badge count="99">
            <a class="demo-badge"></a>
        </r-badge>
        <r-badge count="1000">
            <a class="demo-badge"></a>
        </r-badge>
        <r-badge count="99" max="10">
            <a class="demo-badge"></a>
        </r-badge>
        <r-badge count="1000">
            <a class="demo-badge"></a>
        </r-badge>
    </div>

    <div class="example">
        <r-badge count="25"></r-badge>
        <r-badge count="15" class="demo-badge-alone"></r-badge>
    </div>

    <div class="example">
        <r-badge count="new"></r-badge>
        <r-badge count="hot" class="demo-badge-alone"></r-badge>
    </div>

    <div class="example">
        <r-badge status="success"></r-badge>
        <r-badge status="error"></r-badge>
        <r-badge status="default"></r-badge>
        <r-badge status="processing"></r-badge>
        <r-badge status="warning"></r-badge>
        <r-badge status="error"></r-badge>
        <br />
        <r-badge status="success" text="Success"></r-badge>
        <br />
        <r-badge status="error" text="Error"></r-badge>
        <br />
        <r-badge status="default" text="Default"></r-badge>
        <br />
        <r-badge status="processing" text="Processing"></r-badge>
        <br />
        <r-badge status="warning" text="Warning"></r-badge>
    </div>

    <div class="example">
        <strong>预设：</strong>
        <br>
        <r-badge color="blue" text="blue"></r-badge>
        <r-badge color="green" text="green"></r-badge>
        <r-badge color="red" text="red"></r-badge>
        <r-badge color="yellow" text="yellow"></r-badge>
        <r-badge color="pink" text="pink"></r-badge>
        <r-badge color="magenta" text="magenta"></r-badge>
        <r-badge color="volcano" text="volcano"></r-badge>
        <r-badge color="orange" text="orange"></r-badge>
        <r-badge color="gold" text="gold"></r-badge>
        <r-badge color="lime" text="lime"></r-badge>
        <r-badge color="cyan" text="cyan"></r-badge>
        <r-badge color="geekblue" text="geekblue"></r-badge>
        <r-badge color="purple" text="purple"></r-badge>
        <br>
        <strong>自定义：</strong>
        <br>
        <r-badge color="#2db7f5" text="#2db7f5"></r-badge>
        <r-badge color="#f50" text="#f50"></r-badge>
    </div>

    <div class="example">
        <r-badge count="6" type="primary">
            <a class="demo-badge"></a>
        </r-badge>
        <r-badge count="6" type="success">
            <a class="demo-badge"></a>
        </r-badge>
        <r-badge count="6" type="normal">
            <a class="demo-badge"></a>
        </r-badge>
        <r-badge count="6" type="info">
            <a class="demo-badge"></a>
        </r-badge>
        <r-badge count="6" type="error">
            <a class="demo-badge"></a>
        </r-badge>
        <r-badge count="6" type="warning">
            <a class="demo-badge"></a>
        </r-badge>
    </div>
</body>

</html>
