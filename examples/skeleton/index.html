<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>
<style>
    .example {
        width: 918px;
        padding: 42px 24px 50px;
        margin: 50px auto;
        border: 1px solid #f0f0f0;
    }
    
    .article h3 {
        margin-bottom: 16px;
    }
    
    .article button {
        margin-top: 16px;
    }
</style>

<body>
    <div class="example">
        <r-skeleton></r-skeleton>
    </div>

    <div class="example">
        <r-skeleton avatar="true" paragraph-row="4"></r-skeleton>
    </div>

    <div class="example">
        <r-skeleton title-width="50" paragraph-width="[40,60,80,100]" avatar-shape="square"></r-skeleton>
    </div>

    <div class="example">
        <r-skeleton active="true"></r-skeleton>
    </div>

    <div class="example">
        <r-skeleton style="display: none"></r-skeleton>
        <div class="article">
            <div>
                <h3>Vue.js, the progressive javascript framework</h3>
                <p>
                    An incrementally adoptable ecosystem that scales between a library and a full-featured framework. Blazing Fast Virtual DOM Minimal Optimization Efforts
                </p>
            </div>
            <button type="button" class="rab-btn">显示骨架图</button>
        </div>
    </div>

    <div class="example">
        <r-skeleton class="rab-skeleton-with-avatar">
            <div class="rab-skeleton-header">
                <span class="rab-skeleton-avatar rab-skeleton-avatar-large rab-skeleton-avatar-circle"></span>
            </div>
            <div class="rab-skeleton-content">
                <h3 class="rab-skeleton-title" style="width: 50%"></h3>
                <ul class="rab-skeleton-paragraph">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
        </r-skeleton>
    </div>
</body>

</html>
